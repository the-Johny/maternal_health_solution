{% extends 'base.html' %}

{% block title %}Pregnancy Consultation - Healthcare Portal{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Schedule Pregnancy Consultation</h1>

    <form method="POST" class="bg-white p-6 rounded-lg shadow-md space-y-6">
        {% csrf_token %}
        
        <div>
            <label for="pregnancy_week" class="block text-sm font-medium text-gray-700 mb-2">Pregnancy Week</label>
            <input type="number" id="pregnancy_week" name="pregnancy_week" min="1" max="45" required 
                   class="w-full p-2 border rounded focus:ring-blue-500 focus:border-blue-500">
            <p class="mt-1 text-sm text-gray-500">Enter week number (1-45)</p>
        </div>

        <div>
            <label for="date" class="block text-sm font-medium text-gray-700 mb-2">Date</label>
            <input type="date" id="date" name="date" required 
                   class="w-full p-2 border rounded focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
            <label for="time" class="block text-sm font-medium text-gray-700 mb-2">Time</label>
            <input type="time" id="time" name="time" required 
                   class="w-full p-2 border rounded focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
            <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
            <textarea id="notes" name="notes" rows="4" 
                      class="w-full p-2 border rounded focus:ring-blue-500 focus:border-blue-500"
                      placeholder="Any specific concerns or questions..."></textarea>
        </div>

        <div class="flex justify-end">
            <button type="submit" class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700">
                Schedule Consultation
            </button>
        </div>
    </form>
</div>

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Set minimum date to today
        const dateInput = document.getElementById('date');
        const today = new Date().toISOString().split('T')[0];
        dateInput.min = today;
    });
</script>
{% endblock %}
{% endblock %}
