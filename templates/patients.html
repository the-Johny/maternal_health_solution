<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Of Patients</title>
</head>
<body>

<table>
    <th>
        <td>#</td>
        <td>Phone</td>
        <td>Address</td>
    </th>
    <tbody>
    <tr>
        {% for p in patient_list %}
        <td>{{ p.phone }}</td>
        <td>{{ p.adress }}</td>

        {% endfor %}
    </tr>
    </tbody>
</table>
</body>
</html>
