<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregnancy Care Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #5d4fbf;
            --secondary-color: #8377de;
            --accent-color: #ff7eb6;
            --light-bg: #f8f7ff;
            --dark-text: #333342;
            --light-text: #ffffff;
            --card-shadow: 0 8px 16px rgba(93, 79, 191, 0.1);
            --hover-shadow: 0 12px 24px rgba(93, 79, 191, 0.2);
            --border-radius: 16px;
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark-text);
            line-height: 1.6;
        }

        .sidebar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--light-text);
            height: 100vh;
            position: fixed;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            border-radius: 12px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            transform: translateX(5px);
        }

        .sidebar .nav-link i {
            margin-right: 10px;
            width: 24px;
            text-align: center;
            font-size: 1.1em;
        }

        .main-content {
            transition: all 0.3s ease;
            padding: 25px;
        }

        .section-header {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-weight: 700;
            color: var(--primary-color);
            border-left: 4px solid var(--accent-color);
            padding-left: 10px;
        }

        .card {
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            margin-bottom: 25px;
            border: none;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .card-header {
            background-color: white;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            font-weight: 600;
            padding: 1rem 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-card {
            background: linear-gradient(135deg, #f8f9fa, white);
            border-left: 4px solid var(--secondary-color);
        }

        .appointment-card {
            border-left: 4px solid #3498db;
        }

        .medication-card {
            border-left: 4px solid #2ecc71;
        }

        .symptoms-card {
            border-left: 4px solid #e74c3c;
        }

        .education-card {
            border-left: 4px solid #f39c12;
        }

        .kick-counter-card {
            border-left: 4px solid var(--accent-color);
        }

        .progress-bar {
            background-color: var(--primary-color);
            height: 12px;
            border-radius: 6px;
        }

        .progress-container {
            background-color: rgba(93, 79, 191, 0.1);
            border-radius: 6px;
            height: 12px;
            position: relative;
        }

        .progress-marker {
            position: absolute;
            top: -20px;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: var(--dark-text);
        }

        .week-indicator {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .week-number {
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(93, 79, 191, 0.2);
        }

        .due-date {
            background-color: rgba(93, 79, 191, 0.1);
            border-radius: 20px;
            padding: 8px 16px;
            display: inline-block;
            font-weight: 600;
            color: var(--primary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 12px;
            padding: 0.5rem 1.25rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(93, 79, 191, 0.3);
        }

        .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 12px;
            padding: 0.5rem 1.25rem;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(93, 79, 191, 0.3);
        }

        .btn-secondary {
            background-color: #f8f9fa;
            border-color: #f8f9fa;
            color: var(--dark-text);
            border-radius: 12px;
            padding: 0.5rem 1.25rem;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-accent {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
            border-radius: 12px;
            padding: 0.5rem 1.25rem;
            transition: all 0.3s ease;
        }

        .btn-accent:hover {
            background-color: #ff69b4;
            border-color: #ff69b4;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 126, 182, 0.3);
        }

        .badge-primary {
            background-color: rgba(93, 79, 191, 0.1);
            color: var(--primary-color);
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
        }

        .badge-accent {
            background-color: rgba(255, 126, 182, 0.1);
            color: var(--accent-color);
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
        }

        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
            margin: 15px 0;
        }

        .symptom-btn {
            border-radius: 20px;
            padding: 0.5rem 1rem;
            margin-right: 8px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            border: 1px solid #dee2e6;
            background-color: white;
        }

        .symptom-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 4px 8px rgba(93, 79, 191, 0.3);
        }

        .symptom-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .list-group-item {
            border-radius: 12px;
            margin-bottom: 10px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            padding: 15px;
            transition: all 0.3s ease;
        }

        .list-group-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .list-group-item:last-child {
            margin-bottom: 0;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .mobile-toggle {
            display: none;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .mobile-toggle:focus {
            outline: none;
        }

        .header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-welcome {
            display: flex;
            align-items: center;
        }

        .welcome-text h4 {
            margin: 0;
            font-weight: 700;
        }

        .welcome-text p {
            margin: 0;
            color: #6c757d;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-left: 10px;
            color: var(--dark-text);
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .quick-action {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: var(--border-radius);
            background-color: white;
            box-shadow: var(--card-shadow);
            margin-bottom: 15px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .quick-action:hover {
            transform: translateY(-3px);
            box-shadow: var(--hover-shadow);
        }

        .quick-action.appointment {
            border-color: #3498db;
        }

        .quick-action.results {
            border-color: #2ecc71;
        }

        .quick-action.question {
            border-color: var(--accent-color);
        }

        .quick-action.education {
            border-color: #f39c12;
        }

        .action-icon {
            width: 45px;
            height: 45px;
            background-color: rgba(93, 79, 191, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .action-content {
            flex-grow: 1;
        }

        .action-content h5 {
            margin: 0;
            font-weight: 600;
            font-size: 1rem;
        }

        .action-content p {
            margin: 0;
            color: #6c757d;
            font-size: 0.85rem;
        }

        .kick-counter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .kick-count-display {
            font-size: 4rem;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1;
            margin: 15px 0;
        }

        .kick-buttons {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        .resource-card {
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            height: 100%;
            border: none;
        }

        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .resource-image {
            height: 140px;
            background-color: rgba(93, 79, 191, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 2rem;
        }

        .resource-video .resource-image {
            background-color: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }

        .resource-document .resource-image {
            background-color: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
        }

        .resource-article .resource-image {
            background-color: rgba(52, 152, 219, 0.1);
            color: #3498db;
        }

        .resource-card-body {
            padding: 15px;
        }

        .resource-card-footer {
            padding: 10px 15px;
            background-color: white;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .baby-development-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .baby-image {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 5px solid rgba(93, 79, 191, 0.1);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        @media (max-width: 992px) {
            .sidebar {
                width: 260px;
                left: -260px;
            }

            .sidebar.show {
                left: 0;
            }

            .main-content {
                margin-left: 0;
                width: 100%;
            }

            .main-content.pushed {
                margin-left: 260px;
                width: calc(100% - 260px);
            }

            .mobile-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }

        @media (min-width: 993px) {
            .sidebar {
                width: 260px;
            }

            .main-content {
                margin-left: 260px;
                width: calc(100% - 260px);
            }
        }

        @media (max-width: 576px) {
            .main-content {
                padding: 15px;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .top-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-actions {
                margin-top: 15px;
                align-self: flex-end;
            }

            .main-content.pushed {
                margin-left: 0;
                width: 100%;
            }
        }

        /* Interactive elements */
        .floating-card {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .shimmer {
            background: linear-gradient(90deg,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.5) 50%,
                rgba(255,255,255,0) 100%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
</head>

          <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sidebar toggle functionality
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const mobileToggle = document.getElementById('mobileToggle');

            if (mobileToggle) {
                mobileToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('show');
                    mainContent.classList.toggle('pushed');
                });
            }

            // Quick Action Animations
            const quickActions = document.querySelectorAll('.quick-action');
            quickActions.forEach(action => {
                action.addEventListener('mouseenter', function() {
                    this.classList.add('pulse');
                });
                action.addEventListener('mouseleave', function() {
                    this.classList.remove('pulse');
                });
            });

            // Chart initialization
            initCharts();

            // Kick Counter Functionality
            const kickCountDisplay = document.getElementById('kickCount');
            const recordKickBtn = document.getElementById('recordKickBtn');
            const resetKickBtn = document.getElementById('resetKickBtn');

            let kickCount = 0;

            if (recordKickBtn) {
                recordKickBtn.addEventListener('click', function() {
                    kickCount++;
                    kickCountDisplay.textContent = kickCount;
                    // Animation
                    kickCountDisplay.classList.add('pulse');
                    setTimeout(() => {
                        kickCountDisplay.classList.remove('pulse');
                    }, 500);
                });
            }

            if (resetKickBtn) {
                resetKickBtn.addEventListener('click', function() {
                    kickCount = 0;
                    kickCountDisplay.textContent = kickCount;
                });
            }

            // Symptom Buttons
            const symptomBtns = document.querySelectorAll('.symptom-btn');
            symptomBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    this.classList.toggle('active');
                });
            });
        });

        function initCharts() {
            // Weight Chart
            const weightCtx = document.getElementById('weightChart');
            if (weightCtx) {
                new Chart(weightCtx, {
                    type: 'line',
                    data: {
                        labels: ['Week 8', 'Week 12', 'Week 16', 'Week 20', 'Week 24'],
                        datasets: [{
                            label: 'Weight (lbs)',
                            data: [130, 133, 137, 142, 147],
                            backgroundColor: 'rgba(93, 79, 191, 0.2)',
                            borderColor: 'rgba(93, 79, 191, 1)',
                            borderWidth: 2,
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: false,
                                min: 125,
                                max: 160
                            }
                        },
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            }
                        }
                    }
                });
            }

            // Blood Pressure Chart
            const bpCtx = document.getElementById('bpChart');
            if (bpCtx) {
                new Chart(bpCtx, {
                    type: 'line',
                    data: {
                        labels: ['Week 8', 'Week 12', 'Week 16', 'Week 20', 'Week 24'],
                        datasets: [
                            {
                                label: 'Systolic',
                                data: [118, 120, 119, 122, 121],
                                borderColor: 'rgba(255, 99, 132, 1)',
                                borderWidth: 2,
                                tension: 0.4,
                                fill: false
                            },
                            {
                                label: 'Diastolic',
                                data: [75, 78, 76, 79, 77],
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 2,
                                tension: 0.4,
                                fill: false
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: false,
                                min: 60,
                                max: 140
                            }
                        },
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            }
                        }
                    }
                });
            }

            // Symptom Chart
            const symptomCtx = document.getElementById('symptomChart');
            if (symptomCtx) {
                new Chart(symptomCtx, {
