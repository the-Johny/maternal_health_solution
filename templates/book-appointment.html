{% extends 'base.html' %}

{% block title %}Book Appointment - Healthcare Portal{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Book an Appointment</h1>

    <form method="POST" class="bg-white p-6 rounded-lg shadow-md space-y-6">
        {% csrf_token %}
        
        <div>
            <label for="appointment_type" class="block text-sm font-medium text-gray-700 mb-2">Appointment Type</label>
            <select id="appointment_type" name="appointment_type" required class="w-full p-2 border rounded focus:ring-blue-500 focus:border-blue-500">
                <option value="">Select type</option>
                <option value="GENERAL">General Consultation</option>
                <option value="FOLLOWUP">Follow-up Visit</option>
                <option value="SPECIALIST">Specialist Consultation</option>
            </select>
        </div>

        <div>
            <label for="date" class="block text-sm font-medium text-gray-700 mb-2">Date</label>
            <input type="date" id="date" name="date" required class="w-full p-2 border rounded focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
            <label for="time" class="block text-sm font-medium text-gray-700 mb-2">Time</label>
            <input type="time" id="time" name="time" required class="w-full p-2 border rounded focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
            <label class="flex items-center space-x-2">
                <input type="checkbox" name="is_virtual" class="rounded text-blue-600 focus:ring-blue-500">
                <span class="text-sm font-medium text-gray-700">Virtual Consultation</span>
            </label>
        </div>

        <div>
            <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
            <textarea id="notes" name="notes" rows="4" class="w-full p-2 border rounded focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>

        <div class="flex justify-end">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                Book Appointment
            </button>
        </div>
    </form>
</div>

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Set minimum date to today
        const dateInput = document.getElementById('date');
        const today = new Date().toISOString().split('T')[0];
        dateInput.min = today;
    });
</script>
{% endblock %}
{% endblock %}
